          media="(max-width: 768px)"

        />

          src="./assets/image/laptop image 3.jpg"
          alt="Responsiveness for laptop "
        />
        <!-- Fallback image -->
        <img
          src="assets/image/mobile image.jpg"
          alt="An image of myself"

        />
